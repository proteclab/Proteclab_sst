<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio Proteclab</title>
  <link rel="icon" type="image/png" href="img/logo pestaña.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 20% 30%, rgba(59,130,246,0.08) 0%, transparent 70%),
                  radial-gradient(circle at 80% 70%, rgba(234,179,8,0.1) 0%, transparent 60%),
                  linear-gradient(180deg, #ebf4ff 0%, #ffffff 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Animación tipo máquina de escribir */
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    .animate-typing {
      display: inline-block;
      overflow: hidden;
      border-right: 3px solid #ffd21c;
      white-space: nowrap;
      animation: typing 3s steps(35, end), blink 0.75s step-end infinite, fadeUp 1s ease-in-out;
    }

    /* Animación del logo */
    @keyframes popIn {
      0% { transform: scale(0) rotate(-30deg); opacity: 0; }
      60% { transform: scale(1.2) rotate(10deg); opacity: 1; }
      80% { transform: scale(0.9) rotate(-5deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    .animate-pop {
      animation: popIn 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    }

    /* Animación de entrada de la página */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 1s ease-out forwards;
    }

    /* Hover del logo */
    img:hover {
      filter: drop-shadow(0 0 12px rgba(37,99,235,0.4));
      transition: filter 0.3s ease;
    }

    /* Ajustes para móviles */
    @media (max-width: 640px) {
      h1 { font-size: 1.9rem; }
      p { font-size: 0.95rem; }
      button { width: 100%; }
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen opacity-0 animate-fadeIn">

  <div class="flex flex-col md:flex-row items-center justify-center w-full max-w-6xl min-h-screen px-6 py-10 md:py-16 text-center md:text-left space-y-10 md:space-y-0 md:space-x-12">

    <!-- Logo con animación -->
    <div class="flex justify-center items-center w-full md:w-1/2">
      <div class="p-6 rounded-full bg-white/60 backdrop-blur-md shadow-lg animate-pop">
        <img src="img/logo_sttt.png" 
             alt="Logo ProtecLab" 
             class="w-40 sm:w-52 md:w-72 lg:w-80 h-auto object-contain transition-transform duration-500 hover:scale-105">
      </div>
    </div>

    <!-- Texto -->
    <div class="flex flex-col justify-center items-center md:items-start px-2 sm:px-6">
      <h1 class="text-2xl sm:text-3xl md:text-5xl font-extrabold leading-tight mb-4 text-center md:text-left">
        <span class="animate-typing">
          <span class="text-black">BIENVENIDO A </span>
          <span class="text-yellow-400">PROTECLAB</span>
        </span>
      </h1>

      <p class="text-center sm:text-lg text-black mb-3">
        Aliados en Seguridad y Bienestar
      </p>

      <p class="text-sm sm:text-base text-gray-600 max-w-xs sm:max-w-md mb-6 text-center md:text-left leading-relaxed">
        Somos una empresa especializada en Seguridad y Salud en el Trabajo (SST).  
        Si quieres conocer más sobre nosotros y los servicios que ofrecemos, dale clic en 
        <span class="font-semibold text-yellow-400">Entrar</span>.
      </p>

      <!-- Botón premium -->
      <button onclick="window.location.href='principal.html';" 
        class="relative bg-yellow-400 text-black font-semibold px-10 py-3 rounded-full shadow-lg 
               hover:shadow-yellow-400/50 transition-transform duration-300 transform hover:-translate-y-1 hover:scale-105 
               focus:ring-2 focus:ring-yellow-400 overflow-hidden group">
        <span class="relative z-10">Entrar</span>
        <span class="absolute inset-0 bg-yellow-400 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
      </button>
    </div>
  </div>

  <!-- Footer discreto -->
  <footer class="absolute bottom-3 w-full text-center text-gray-400 text-xs">
    © 2025 PROTECLAB – Seguridad y Bienestar
  </footer>

</body>
</html>
